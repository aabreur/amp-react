version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - npm install
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - mkdir coverage
        - npm ci
    test:
      commands:
        - CI=true npm test -- --coverage --watchAll=false
        - npx prettier --check src
    postTest:
      commands:
        - ls -lha
        - ls -lha coverage
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*.*'