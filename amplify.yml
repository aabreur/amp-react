version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - npm install
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - mkdir coverage
    test:
      commands:
        - ls -lha
        - npx prettier --check src
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*.*'