version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - npm install
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm ci
        - pwd
    test:
      commands:
        - mkdir coverage
        - npx prettier --check src
        - CI=true npm run test -- --coverage --watchAll=false
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*.*'